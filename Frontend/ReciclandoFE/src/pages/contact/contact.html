<ion-header>
  <ion-navbar>
    <ion-title>
      Videos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="info">
     <ion-row align-items-center>
        <ion-col align-self-center>
          <div class="avatar" >
            <ngx-avatar name="{{usuario.nickname}}" size="50" [round]="true"></ngx-avatar>
          </div>
          <br>
          <h3>{{contenido.nombre_contenido}}</h3>
          <br>
          <br>
          <iframe width="100%" height="50%" src="https://www.youtube.com/embed/QwNbZHOUonU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <p>{{contenido.descripcion_contenido}}</p>
        </ion-col>
     </ion-row>
   </ion-grid>
 </ion-content>
