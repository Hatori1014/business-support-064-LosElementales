<ion-header>

  <ion-navbar>
    <ion-title>Lista de Lugares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group>
    <ion-list-header>
      Lugares
    </ion-list-header>
    <button ion-item="" *ngFor="let place of places"  (click)="itemClicked(place)">
      {{place.nombre_lugar}}
    </button>
  </ion-list>

</ion-content>
